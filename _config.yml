local: "en-US"
title: Nonstandard Output
description: > #
  FOO
  BAR
  BAZ
baseurl: ""
url: "http://cout.github.io/"
repository: "cout/cout.github.io"
twitter:
  username: "paul_brannan"
markdown: kramdown
timezone: EST5EDT
auto: true
# theme: minimal-mistakes-jekyll
plugins: [ 'jekyll-include-cache' ]
remote_theme: "mmistakes/minimal-mistakes@4.15.2"
minimal_mistakes_skin: "default"
excerpt_separator: <!--more-->

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

comments:
  provider: utterances

paginate: 10
paginate_path: /recent/page:num/

author:
  name: "Paul Brannan"
  avatar: "https://avatars2.githubusercontent.com/u/4090"
  bio: "my bio"
  location: Charleston, SC
  email:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/paul_brannan"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cout/"
    - label: "Race Prius"
      icon: "fas fa-fw fa-tachometer-alt"
      url: "https://www.facebook.com/RacePrius"
    - label: "rubystuff.org"
      icon: "fas fa-fw fa-gem"
      url: "http://rubystuff.org/"
